<div class="modal-header">
  <div class="modal-title" data-translate>Hint</div>
  <button type="button" class="close" data-ng-click="cancel()">
    <i class="fas fa-times"></i>
  </button>
</div>
<div class="modal-body">
  <div>
    <span data-translate>Hint</span>
    <input id="hint1" class="form-control" data-ng-model="arg.hint1" type="text" />
  </div>
  <div>
    <span data-translate>Text shown after the user has selected the option.</span>
    <input id="hint2" class="form-control" data-ng-model="arg.hint2" type="text" />
  </div>
</div>
<div class="modal-footer">
  <button id="modal-action-ok" class="btn btn-primary" data-ng-click="confirm()">
    <i class="fas fa-check"></i>
    <span data-translate>Confirm</span>
  </button>
  <button id="modal-action-reset" class="btn btn-danger" data-ng-click="arg.hint1 = ''; arg.hint2 = ''; cancel()">
    <i class="fas fa-check"></i>
    <span data-translate>Reset</span>
  </button>
  <button id="modal-action-cancel" class="btn btn-outline-secondary" data-ng-click="cancel()">
    <i class="fas fa-times"></i>
    <span data-translate>Cancel</span>
  </button>
</div>
