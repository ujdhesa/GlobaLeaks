<div class="modal-header">
  <div class="modal-title" data-translate>Enter a name for the copy</div>
  <button type="button" class="close" data-ng-click="cancel()">
    <i class="fas fa-times"></i>
  </button>
</div>
<div class="modal-body">
  <span data-translate>Name</span>
  <div class="form-group">
    <input name="name" class="form-control" data-ng-model="duplicate_questionnaire.name" type="text" data-ng-class="{'is-invalid': duplocateQuestionnaire.name.$error.required}" required />
  </div>
</div>
<div class="modal-footer">
  <span id="modal-action-ok" class="btn btn-primary" data-ng-click="confirm()">
    <i class="fas fa-check"></i>
    <span data-translate>Duplicate</span>
  </span>
  <span id="modal-action-cancel" class="btn btn-outline-secondary" data-ng-click="cancel()">
    <i class="fas fa-times"></i>
    <span data-translate>Cancel</span>
  </span>
</div>
