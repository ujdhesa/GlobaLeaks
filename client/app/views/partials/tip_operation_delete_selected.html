<div class="modal-header">
  <div class="modal-title" data-translate>Are you sure?</div>
  <button type="button" class="close" data-ng-click="cancel()">
    <i class="fas fa-times"></i>
  </button>
</div>
<div class="modal-body">
  <div class="alert alert-danger">
    <span data-translate>Are you sure that you want to delete the selected reports?</span>
    <br />
    <span data-translate>Please make sure that all related data is properly deleted so that the recipients won't be able to further access to it.</span>
  </div>
</div>
<div class="modal-footer">
  <button id="modal-action-ok" class="btn btn-primary" data-ng-click="confirm()">
    <i class="fas fa-check"></i>
    <span data-translate>Yes</span>
  </button>
  <button id="modal-action-cancel" class="btn btn-outline-secondary" data-ng-click="cancel()">
    <i class="fas fa-times"></i>
    <span data-translate>No</span>
  </button>
</div>
