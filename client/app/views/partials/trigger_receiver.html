<div class="modal-header">
  <div class="modal-title" data-translate>Recipients</div>
  <button type="button" class="close" data-ng-click="cancel()">
    <i class="fas fa-times"></i>
  </button>
</div>
<div class="modal-body">
  <div class="alert alert-default">
    <div data-translate>Recipients</div>
    <ui-select data-ng-model="selected.value" data-theme="bootstrap" data-on-select='addReceiver($item)'>
      <ui-select-match data-ng-attr-placeholder="{{'Search' | translate}}">
        <span data-ng-bind="$select.selected.name"></span>
      </ui-select-match>
      <ui-select-choices data-repeat="user in resources.users | filter: {role: 'receiver', name: $selected.search} | filter:receiverNotSelectedFilter">
        <span data-ng-bind-html="user.name | highlight: $select.search"></span>
      </ui-select-choices>
    </ui-select>
    <div data-ng-if="arg.trigger_receiver">
      <br />
      <ol class="selectionList">
        <li data-ng-repeat="user in arg.trigger_receiver">
          <span class="action-btns">
            <span data-ng-click="arg.trigger_receiver.splice($index, 1)" data-uib-tooltip="{{'Remove' | translate}}">
              <i class="fas fa-times"></i>
            </span>
          </span>
          <span>{{admin_receivers_by_id[user].name}}</span>
        </li>
      </ol>
    </div>
  </div>
</div>
<div class="modal-footer">
  <button id="modal-action-ok" class="btn btn-primary" data-ng-click="confirm()">
    <i class="fas fa-check"></i>
    <span data-translate>Confirm</span>
  </button>
  <button id="modal-action-ok" class="btn btn-danger" data-ng-click="arg.trigger_receiver = []; cancel()">
    <i class="fas fa-check"></i>
    <span data-translate>Reset</span>
  </button>
  <button id="modal-action-cancel" class="btn btn-outline-secondary" data-ng-click="cancel()">
    <i class="fas fa-times"></i>
    <span data-translate>Cancel</span>
  </button>
</div>
